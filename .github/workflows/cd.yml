      - name: Bump version and push tag for grpc module
        id: tag_common
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          tag_prefix: common/v
          default_bump: false  # Only bump if explicit scoped commit messages are present
          fetch_all_tags: true

      - name: Bump version and push tag for grpc module
        id: tag_grpc
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          tag_prefix: grpc/v
          default_bump: false  # Only bump if explicit scoped commit messages are present
          fetch_all_tags: true