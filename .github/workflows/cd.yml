name: merged-to-master
on:
  push:
    branches:
      - main
jobs:
  platform-tools-cd:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: '0'

      - name: Bump version and push tag for common module
        id: tag_common
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          tag_prefix: common/v
          default_bump: minor

      - name: Bump version and push tag for grpc module
        id: tag_grpc
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          tag_prefix: grpc/v
          default_bump: minor