version: v1
plugins:
  - name: go
    out: ./protos/gen/go
    opt:
      - paths=source_relative
  - name: go-grpc
    out: ./protos/gen/go
    opt:
      - paths=source_relative
  - name: grpc-gateway
    out: ./protos/gen/go
    opt:
      - paths=source_relative
      - generate_unbound_methods=true